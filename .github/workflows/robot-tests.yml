name: Run Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install robotframework-requests
          pip install allure-python-commons

      - name: 📥 Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          curl -sLo allure-2.25.0.tgz https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxvf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

      - name: ✅ Verify Allure Installation
        run: |
          echo "Checking Allure version..."
          which allure || echo "Allure not found!"
          allure --version || echo "Allure command failed!"

      - name: 🚀 Run Robot Framework Tests
        run: |
          robot --listener allure_robotframework -d results tests/rijksmuseum_tests.robot

      - name: 📊 Upload Robot Test Results
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-results
          path: results/

      - name: 📊 Generate Allure Report
        run: |
          mkdir -p allure-results
          allure generate results -o allure-results --clean

      - name: 🚀 Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/

      - name: 🚀 Deploy Allure Report to Main Branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout main
          git add -f allure-results  # Force add the allure-results folder
          git commit -m "Deploy Allure Report"
          git push https://github.com/${{ github.repository }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} main

