name: Run Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install robotframework-requests
          pip install allure-python-commons

      - name: 🚀 Run Robot Framework Tests
        run: |
          robot --listener allure_robotframework -d results tests/rijksmuseum_tests.robot

      - name: 📊 Upload Robot Test Results
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-results
          path: results/

      - name: 📊 Generate Allure Report
        run: |
          pip install allure-pytest
          pip install allure-python-commons
          mkdir -p allure-results
          curl -o allure-2.25.0.tgz -L https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxvf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
          echo "/opt/allure/bin" >> $GITHUB_PATH
          allure serve results/allure-results

      - name: 🚀 Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
