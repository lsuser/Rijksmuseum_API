name: Deploy Allure Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install allure-pytest

      - name: Run tests
        run: |
          robot --outputdir results tests/rijksmuseum_tests.robot

      - name: Generate Allure Report
        run: |
          allure generate results -o allure-results --clean

      - name: Commit and push Allure report to repository
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout main
          git add -f allure-results
          git commit -m "Deploy Allure Report"
          git push https://github.com/${{ github.repository }}:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }} main
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
