name: Run Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install robotframework-requests
          pip install allure-python-commons

      - name: 📥 Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y allure

      - name: ✅ Verify Allure Installation
        run: |
          echo "Checking Allure version..."
          allure --version

      - name: 🚀 Run Robot Framework Tests
        run: |
          robot --listener allure_robotframework -d results tests/rijksmuseum_tests.robot

      - name: 📊 Upload Robot Test Results
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-results
          path: results/

      - name: 📊 Generate Allure Report
        run: |
          mkdir -p allure-results
          allure generate results -o allure-results --clean

      - name: 🚀 Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
